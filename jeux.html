<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mon jeu de combat</title>
    <link rel="stylesheet" href="jeux.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div id = 'bouton-zone'>
        <button id='attaq'>Attaquer</button>
        <button id='defense'>Défendre</button>
        <button id='règles'>Règles du jeu</button>
    </div>
    <div id='container'>
        <div id='zone-soldat1'>
            <h2>Soldat 1</h2>
            <img id='img-soldat1' src='img-jeux/soldat1.jpg' alt='joueur2'>
            <h2>Points de vie</h2>
            <div id='soldat1-sante'></div>
            <h2>Arme</h2>
            <div id='soldat1-arme'></div>
            <h2>Dégats</h2>
            <div id='soldat1-degat'></div>
            <div id = 'image-arme'></div>
        </div>
        <div id='map'></div>
        <div id='zone-soldat2'>
            <h2>Soldat 2</h2>
            <img id='img-soldat2' src='img-jeux/soldat2.jpg' alt='joueur2'>
            <p>Points de vie: 450</p>
            <p>Arme: gun</p>
            <p>Dégats: 20</p>
            <img id='arme-p2' src = 'img-jeux/pistolet.png' alt='image-arme'>
        </div>
    </div>
    <script src='./js/armes.js'></script>
    <script src='./js/Soldat.class.js'></script>
    <script src="./js/Map.class.js"></script>
    <script src='jeu.js'></script>
</body>
</html>
